    <title>Star Wars Character Info</title>

<body>
   <div class="headtitle">
        <h1>Star Wars Character Info</h1>
        <p>Click the button below to get a random character's information from the Star Wars universe.</p>

   </div>
    
    
    <img src="images/background.jpg" class="bg-image" id="bg-image" alt="Background">
    <div class="loader" id="looder"></div>

    <main class="f-rw">
        <div class="movie-card" id="Hide">
            <div class="poster">
                <img src="" class="img" id="img" alt="Character image">
                <hr class="hr1">
            </div>

            <div class="details">
                <h1 id="title"></h1> 
                <p>Year: <span id="year"></span></p>
               
                <p>Released: <span id="released"></span></p>
                <p>Genre: <span id="genre"></span></p>
                <p>Language: <span id="language"></span></p>
                
                
                <p>Type: <span id="type"></span></p>
                
                <p>Gender: <span id="gender"></span></p>
                <p>Hair Color: <span id="hairColor"></span></p>
                <p>Skin Color: <span id="skinColor"></span></p>
                <p>Eye Color: <span id="eyeColor"></span></p>
                <p>Height: <span id="height"></span></p>
                <p>Mass: <span id="mass"></span></p>
                <p>Homeworld: <span id="homeworld"></span></p>
                
                <hr class="hr1">
            </div>
        </div>
    </main> 

    <div class="inpt-card">
        <button class="btn" type="button" onclick="chooseRandomCharacter()">
